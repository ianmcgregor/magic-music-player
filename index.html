<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>{{ title }}</title>
		<link href='http://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'>
		<link href="/stylesheets/style.css" type="text/css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
		<script src="/js/script.js" type="text/javascript"></script>
		<script type="text/javascript">
			function onPageLoad(){
				focusInput();
				embed("{{ swfURL }}");
			}
		</script>
	</head>
	<body onload="onPageLoad()">
		<div class="error">{{ error }}</div>
		<div class="container">
			<h2>{{ title }}</h2>
			<form action="/play" method="post" onsubmit="return validateForm()">
				<div>
					<input id="inputField" name="inputField"><input type="submit" value="PLAY">
				</div>
			</form>
			<div id="message">{{ message }}</div>
			<div id="time"></div>
		</div>
		<div id="apiplayer"></div>
		<div><a href="https://github.com/alwaysinbeta/magic-music-player"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a></div>
	</body>
</html>
